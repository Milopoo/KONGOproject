<!DOCTYPE html>

</html>
<html>

<head>
    <title>Facturación</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/estilos.css">
    <link rel="shorcut icon" type="image/x-icon" href="/img/Favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<!-- Todo lo visual de la pagina web -->

<body class="body-factura">

    <div class="social-logo">
        <img class="logo-factura" src="img/Logo_Empresa-modified.png">
    </div>
    <h2 class="info-contacto"><i class="fa fa-info-circle" aria-hidden="true"></i> Información de contacto</h2>
        <div class="row3 section">
            <div class="col-75">
                <div class="container2">
                    <div class="row3">
                        <div class="col-50">
                            <h3>Datos de envío</h3>
                            <label for="fname"><i class="fa fa-user"></i> Nombre </label>
                            <input type="text" id="fname" name="firstname" placeholder="Nombre completo" required><br>
                            <label for="email"><i class="fa fa-envelope"></i> Correo electrónico</label>
                            <input type="text" id="email" name="email" placeholder="Ejemplo: nicolas@gmail.com"
                                required><br>
                            <label>
                                <input type="checkbox" name="sameadr"> Enviarme novedades y ofertas por correo
                                electrónico
                            </label>
                            <label for="adr"><i class="fa fa-home"></i> Dirección </label>
                            <input type="text" id="adr" name="address" placeholder="Ejemplo: Carrera 22 #15-28"
                                required>
                            <label for="ciudad"><i class="fa fa-map-pin"></i> Ciudad</label>
                            <input type="text" id="ciudad" name="ciudad" placeholder="Ejemplo: Bogotá" required>
                            <label for="telefono"><i class="fa fa-phone"></i> Teléfono</label>
                            <input type="text" id="telefono" name="telefono" placeholder="Ejemplo: 304 5416358"
                                required>

                            <div class="row3">
                                <div class="col-50">
                                    <label for="barrio">Barrio</label>
                                    <input type="text" id="barrio" name="barrio" placeholder="Ejemplo: Compartir"
                                        required>
                                </div>
                                <div class="col-50">
                                    <label for="postal">Código postal</label>
                                    <input type="text" id="postal" name="postal" placeholder="Ejemplo: 10001" required>
                                </div>
                            </div>
                        </div>

                        <div class="col-50">
                            <h3> <i class="fa fa-money"></i> Método de pago</h3>
                            <label for="fname">Aceptados</label>
                            <div class="icon-container">
                                <input type="checkbox" id="myCheckboxDavi" class="radio" value="Daviplata "
                                    name="fooby[1][]" />
                                <label for="myCheckbox1"><img class="img-pago" src="img/DAVIPLATA.png" /></label>
                                <input type="checkbox" id="myCheckboxNequi" class="radio" value="Nequi "
                                    name="fooby[1][]" />
                                <label for="myCheckbox2"><img class="img-pago" src="img/Nequi.png" /></label>
                                <script src="facturacion.js"></script>
                            </div>
                        </div>

                    </div>
                    <div>
                        <h3><i class="fa fa-truck"></i> Tipos envío</h3>
                        <p class="costoEnvio"> Selecciona como quieres tu envío </p>
                        <select name="Tipo de envío" id="tipoEnvio" class="tipo-envio">
                            <option value="rappi"> Rappi envios </option>
                            <option value="servientrega"> Servientrega</option>
                            <option value="envia"> Envia</option>
                        </select>
                    </div>

                    <input type="submit" id="subirDatos" value="Finalizar compra" class="btn">
                </div>
            </div>
            <div class="col-25">
                <div class="container2">
                    <h4>Bolsa <span class="price" style="color:black"><i class='bx bxs-shopping-bag'></i> <b
                                id="cantidadProductos">4</b></span>
                    </h4>
                    <p id="nombreP"> <span id="precio" class="price"></span> </p>
                    <hr>
                    <p>Total <span class="price" style="color:black"><b id="total">$150.000</b></span></p>
                </div>
            </div>
        </div>
    <script src="bolsaFacturacion.js"></script>
    <script type="module" src="firebase.js"></script>
</body>

</html>
